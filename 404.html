<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚航者书.docx - 此方文档</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* 浮动banner样式 */
        .banner {
            background-color: #1e88e5;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .banner-content {
            display: flex;
            align-items: center;
        }
        
        .banner-logo {
    width: 32px;
    height: 32px;
    margin-right: 15px;
        }
        
        .banner-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropbtn {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .dropbtn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .dropdown-content a {
            color: #333;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        
        .dropdown-content a:hover {
    background-color: #f1f1f1;
    color: #000000;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* 文档正文样式 */
        .document-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }
        
        /* 模拟纸张效果 */
        .document-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 10px);
            pointer-events: none;
        }
        
        .document-content {
            font-size: 16px;
            white-space: pre-line;
            line-height: 1.8;
        }
        
        /* 页脚样式 */
        .footer {
            background-color: #424242;
            color: #e0e0e0;
            text-align: left;
            padding: 40px 60px;
            margin-top: 50px;
        }
        
        .footer-end {
    font-size: 18px;
    margin-bottom: 30px;
    color: #CCCCCC;
        }
        
        .footer-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        
        .footer-author {
            font-size: 14px;
            color: #bdbdbd;
        }
		.allink {
            font-size: 14px;
            color: #b1cae6;
        }
    </style>
</head>
<body>
    <!-- 浮动banner -->
    <div class="banner">
        <div class="banner-content">
            <img src="img/logo_white.png" alt="文档logo" class="banner-logo">
            <div class="banner-title">虚航者书.docx</div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">⋮</button>
            <div class="dropdown-content">
                <a href="#">只读文档</a>
                <a href="#">文档信息</a>
                <a href="#">投诉</a>
            </div>
        </div>
    </div>
    
    <!-- 文档正文 -->
    <div class="document-container">
        <div class="document-content">
          <h1>虚航者书</h1>
          <p> 第七百页的蝴蝶
            在电子深空解体成代码
            你推开的门通向
            藏书阁背面未完成的雨季
            
            锚链沉入虚无的蓝
            服务器正用二进制低吟潮汐
            所有未诞生的地址
            都在索引星云里重新校准
            
            指南针在迷雾中轻响：
            每个终点都是序章
            请循着旧海图的虚线航行
            错位的星光正编织另一条银河 </p>
        </div>
    </div>
    
    <!-- 页脚 -->
    <div class="footer">
        <div class="footer-end" align="center">文档已结束</div>
		<div>
			<img src="img/logo_white.png" alt="文档logo" class="footer-logo">
			<div class="footer-author">此方文档，为你而来。 <a class="allink" href="index.html">回到主页</a></div>
		</div>
    </div>
</body>
</html>
